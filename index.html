<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Teklifi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Benimle date'e çıkar mısın ?</h1>
        <img src="https://www.example.com/mcqueen.jpg" alt="Şimşek Mcqueen">
        <div class="buttons">
            <button onclick="noButton()">Hayır</button>
            <button onclick="yesButton()">Evet</button>
        </div>
    </div>

    <script>
        let noCount = 0;
        function noButton() {
            const noMessages = ["Niye hayır diyonnn", "Kırma beni he de be gülüm", "Kızmaya başlıyorum", "Maçoyum ben unutma", "Nolur desem ?", "Bak bi daha evine bırakmam!! (gerçek)", "Tm artık evete bas selenim"];
            document.querySelector('h1').innerText = noMessages[noCount % noMessages.length];
            noCount++;
            document.querySelector('.buttons button:nth-child(1)').style.width = `${80 - noCount * 10}px`;
            document.querySelector('.buttons button:nth-child(2)').style.width = `${170 + noCount * 10}px`;
        }

        function yesButton() {
            document.querySelector('h1').innerText = "Kaçovvv";
            document.querySelector('.buttons').innerHTML = '<img src="https://www.example.com/sally.jpg" alt="Sevgilinizin Fotoğrafı" style="width: 250px; height: 250px;">';
        }
    </script>
</body>
</html>
